<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="section-1">
        <h1 class="section-heading">Variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fas fa-hamburger change"></i>
          <i class="fas fa-pizza-slice"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-bacon"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-pepper-hot"></i>
        </div>
      </section>
      <section class="section-2">
        <h1 class="section-heading">pupular meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="images/card-img-1.png" alt="img" class="img" />
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order now</button>
          </div>
          <div class="card">
            <img src="images/card-img-2.png" alt="img" class="img" />
            <h3 class="card-name">Cupcake</h3>
            <button class="card-btn">Order now</button>
          </div>
          <div class="card">
            <img src="images/card-img-3.png" alt="img" class="img" />
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order now</button>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
